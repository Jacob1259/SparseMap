- factors: M=48 K=2 N=4
  permutation: NKM
  split: 3
  target: PE_buffer
  type: spatial
problem:
  instance:
    K: 768
    M: 768
    N: 768
    densities:
      A:
        density: 0.118
        distribution: fixed-structured
      B:
        density: 0.118
        distribution: fixed-structured
  shape:
    data-spaces:
    - name: A
      projection:
      - - - M
      - - - K
    - name: B
      projection:
      - - - N
      - - - K
    - name: Z
      projection:
      - - - M
      - - - N
      read-write: true
    dimensions:
    - M
    - N
    - K
    name: MatrixMultiply
sparse_optimizations:
  targets:
  - name: DRAM
    representation-format:
      data-spaces:
      - name: A
        ranks:
        - format: UOP
        - format: UOP
        - format: UOP
        - format: B
        - format: RLE
        - format: CP
        - format: B
        - format: RLE
      - name: B
        ranks:
        - format: UOP
        - format: UOP
        - format: UOP
        - format: UOP
        - format: B
        - format: CP
        - format: B
        - format: CP
        - format: B
  - name: GlobelBuffer
    representation-format:
      data-spaces:
      - name: A
        ranks:
        - format: UOP
        - format: UOP
        - format: B
        - format: RLE
        - format: CP
        - format: B
        - format: RLE
      - name: B
        ranks:
        - format: UOP
        - format: UOP
        - format: UOP
        - format: B
        - format: CP
        - format: B
        - format: CP
        - format: B
  - name: PE_buffer
    representation-format:
      data-spaces:
      - name: A
        ranks:
        - format: RLE
        - format: CP
        - format: B
        - format: RLE
      - name: B
        ranks:
        - format: CP
        - format: B
        - format: CP
        - format: B
  - action-optimization:
    - options:
      - condition-on:
        - A
        target: B
      type: gating
    name: GlobelBuffer
  - compute-optimization:
    - type: skipping
    name: MAC
