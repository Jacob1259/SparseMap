architecture:
  subtree:
  - attributes:
      technology: 45nm
    local:
    - attributes:
        block_size: 10
        datawidth: 16
        metadata_datawidth: 5
        metadata_storage_width: 50
        width: 160
      class: DRAM
      name: DRAM
      subclass: DRAM_metadata
    - attributes:
        cluster-size: 1
        data_storage_depth: 4096
        data_storage_width: 512
        datawidth: 8
        metadata_storage_depth: 8192
        metadata_storage_width: 64
        n_banks: 2
        n_rdwr_ports: 2
        read_bandwidth: 42
        write_bandwidth: 42
      class: storage
      name: GlobelBuffer
      subclass: SRAM_MD
    name: SingleCore
    subtree:
    - local:
      - attributes:
          block_size: 1
          data_storage_depth: 128
          data_storage_width: 32
          datawidth: 32
          meshX: 8
          meshY: 32
          metadata_datawidth: 6
          metadata_storage_depth: 40
          metadata_storage_width: 30
          n_banks: 1
        class: storage
        name: PE_buffer
      - attributes:
          datawidth: 16
          meshX: 256
          meshY: 64
        class: mac
        name: MAC[0..63]
      name: PE[0..255]
  version: 0.3
mapping:
- factors: C=1 M=16 N=1 P=1 Q=1 R=1 S=1
  permutation: MCRSNPQ
  target: DRAM
  type: temporal
- factors: C=1 M=1 N=1 P=1 Q=1 R=1 S=3
  permutation: SCMRNPQ
  target: GlobelBuffer
  type: temporal
- factors: C=4 M=4 N=1 P=2 Q=8 R=1 S=1
  permutation: QCPMRSN
  split: 1
  target: GlobelBuffer
  type: spatial
- factors: C=1 M=1 N=1 P=8 Q=2 R=3 S=1
  permutation: RQPCMSN
  target: PE_buffer
  type: temporal
- factors: C=32 M=2 N=1 P=1 Q=1 R=1 S=1
  permutation: CMRSNPQ
  split: 1
  target: PE_buffer
  type: spatial
- bypass:
  - Inputs
  - Weights
  - Outputs
  target: GlobelBuffer
  type: datatype
- bypass:
  - Inputs
  - Weights
  - Outputs
  target: PE_buffer
  type: datatype
problem:
  instance:
    C: 128
    Hdilation: 1
    Hstride: 1
    M: 128
    N: 1
    P: 16
    Q: 16
    R: 3
    S: 3
    Wdilation: 1
    Wstride: 1
    densities:
      Inputs: 0.55
      Outputs: 0.55
      Weights: 0.65
  shape:
    coefficients:
    - default: 1
      name: Wstride
    - default: 1
      name: Hstride
    - default: 1
      name: Wdilation
    - default: 1
      name: Hdilation
    data-spaces:
    - name: Weights
      projection:
      - - - C
      - - - M
      - - - R
      - - - S
    - name: Inputs
      projection:
      - - - N
      - - - C
      - - - R
          - Wdilation
        - - P
          - Wstride
      - - - S
          - Hdilation
        - - Q
          - Hstride
    - name: Outputs
      projection:
      - - - N
      - - - M
      - - - Q
      - - - P
      read-write: true
    dimensions:
    - C
    - M
    - R
    - S
    - N
    - P
    - Q
    name: CNN-Layer
sparse_optimizations:
  targets:
  - name: DRAM
    representation-format:
      data-spaces:
      - name: Inputs
        ranks:
        - format: UOP
        - format: UOP
        - format: UOP
        - format: CP
        - format: RLE
        - format: B
        - format: CP
        - format: B
      - name: Weights
        ranks:
        - format: UOP
        - format: UOP
        - format: CP
        - format: B
        - format: B
        - format: CP
        - format: RLE
  - name: GlobelBuffer
    representation-format:
      data-spaces:
      - name: Inputs
        ranks:
        - format: UOP
        - format: UOP
        - format: UOP
        - format: CP
        - format: RLE
        - format: B
        - format: CP
        - format: B
      - name: Weights
        ranks:
        - format: B
        - format: CP
        - format: RLE
  - name: PE_buffer
    representation-format:
      data-spaces:
      - name: Inputs
        ranks:
        - format: RLE
        - format: B
        - format: CP
        - format: B
      - name: Weights
        ranks:
        - format: B
        - format: CP
        - format: RLE
  - action-optimization:
    - options:
      - condition-on:
        - Weights
        target: Inputs
      type: skipping
    name: GlobelBuffer
  - action-optimization:
    - options:
      - condition-on:
        - Inputs
        target: Weights
      type: skipping
    name: GlobelBuffer
