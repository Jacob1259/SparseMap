architecture:
  subtree:
  - attributes:
      technology: 45nm
    local:
    - attributes:
        block_size: 100
        datawidth: 32
        metadata_datawidth: 10
        metadata_storage_width: 1920
        width: 3200
      class: DRAM
      name: DRAM
      subclass: DRAM_metadata
    name: SingleCore
    subtree:
    - local:
      - attributes:
          cluster-size: 1
          data_storage_depth: 10000
          data_storage_width: 3200
          datawidth: 32
          metadata_storage_depth: 10000
          metadata_storage_width: 1920
          n_banks: 2
          n_rdwr_ports: 2
          read_bandwidth: 8
          write_bandwidth: 8
        class: storage
        name: GlobelBuffer
        subclass: SRAM_MD
      name: chip
      subtree:
      - local:
        - attributes:
            block_size: 1
            data_storage_depth: 2000
            data_storage_width: 320
            datawidth: 32
            meshX: 32
            meshY: 32
            metadata_datawidth: 10
            metadata_storage_depth: 2000
            metadata_storage_width: 190
            n_banks: 3
          class: storage
          name: PE_buffer
        - attributes:
            datawidth: 32
            meshX: 1024
            meshY: 64
          class: mac
          name: MAC[0..63]
        name: PE[0..1023]
  version: 0.3
mapping:
- factors: C=1 M=16 N=1 P=1 Q=2 R=1 S=1
  permutation: PMCRSNQ
  target: DRAM
  type: temporal
- factors: C=1 M=2 N=1 P=1 Q=1 R=1 S=1
  permutation: MCRSNPQ
  target: GlobelBuffer
  type: temporal
- factors: C=4 M=8 N=1 P=16 Q=2 R=1 S=1
  permutation: QPMCRSN
  split: 2
  target: GlobelBuffer
  type: spatial
- factors: C=1 M=2 N=1 P=1 Q=2 R=1 S=1
  permutation: QPMCRSN
  target: PE_buffer
  type: temporal
- factors: C=32 M=1 N=1 P=1 Q=2 R=1 S=1
  permutation: CQMRSNP
  split: 1
  target: PE_buffer
  type: spatial
- bypass:
  - Inputs
  - Weights
  - Outputs
  target: GlobelBuffer
  type: datatype
- bypass:
  - Inputs
  - Weights
  - Outputs
  target: PE_buffer
  type: datatype
problem:
  instance:
    C: 128
    Hdilation: 1
    Hstride: 1
    M: 512
    N: 1
    P: 16
    Q: 16
    R: 1
    S: 1
    Wdilation: 1
    Wstride: 1
    densities:
      Inputs: 0.396
      Outputs: 0.999
      Weights: 0.366
  shape:
    coefficients:
    - default: 1
      name: Wstride
    - default: 1
      name: Hstride
    - default: 1
      name: Wdilation
    - default: 1
      name: Hdilation
    data-spaces:
    - name: Weights
      projection:
      - - - C
      - - - M
      - - - R
      - - - S
    - name: Inputs
      projection:
      - - - N
      - - - C
      - - - R
          - Wdilation
        - - P
          - Wstride
      - - - S
          - Hdilation
        - - Q
          - Hstride
    - name: Outputs
      projection:
      - - - N
      - - - M
      - - - Q
      - - - P
      read-write: true
    dimensions:
    - C
    - M
    - R
    - S
    - N
    - P
    - Q
    name: CNN-Layer
sparse_optimizations:
  targets:
  - name: DRAM
    representation-format:
      data-spaces:
      - name: Inputs
        ranks:
        - format: UOP
        - format: UOP
        - format: CP
        - format: B
        - format: RLE
        - format: RLE
        - format: B
      - name: Weights
        ranks:
        - format: UOP
        - format: RLE
        - format: B
        - format: CP
        - format: B
        - format: CP
  - name: GlobelBuffer
    representation-format:
      data-spaces:
      - name: Inputs
        ranks:
        - format: UOP
        - format: CP
        - format: B
        - format: RLE
        - format: RLE
        - format: B
      - name: Weights
        ranks:
        - format: B
        - format: CP
  - name: PE_buffer
    representation-format:
      data-spaces:
      - name: Inputs
        ranks:
        - format: RLE
        - format: RLE
        - format: B
      - name: Weights
        ranks:
        - format: B
        - format: CP
  - action-optimization:
    - options:
      - condition-on:
        - Weights
        target: Inputs
      type: skipping
    name: GlobelBuffer
  - action-optimization:
    - options:
      - condition-on:
        - Inputs
        target: Weights
      type: skipping
    name: GlobelBuffer
  - compute-optimization:
    - type: skipping
    name: MAC
