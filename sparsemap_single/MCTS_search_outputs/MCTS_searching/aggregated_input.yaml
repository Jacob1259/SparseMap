problem:
  instance:
    C: 3
    Hdilation: 1
    Hstride: 4
    M: 96
    N: 4
    P: 54
    Q: 54
    R: 12
    S: 12
    Wdilation: 1
    Wstride: 4
    densities:
      Inputs: 0.9956
      Outputs: 0.978
      Weights: 0.990166
  shape:
    coefficients:
    - default: 1
      name: Wstride
    - default: 1
      name: Hstride
    - default: 1
      name: Wdilation
    - default: 1
      name: Hdilation
    data-spaces:
    - name: Weights
      projection:
      - - - C
      - - - M
      - - - R
      - - - S
    - name: Inputs
      projection:
      - - - N
      - - - C
      - - - R
          - Wdilation
        - - P
          - Wstride
      - - - S
          - Hdilation
        - - Q
          - Hstride
    - name: Outputs
      projection:
      - - - N
      - - - M
      - - - Q
      - - - P
      read-write: true
    dimensions:
    - C
    - M
    - R
    - S
    - N
    - P
    - Q
    name: CNN-Layer
