architecture:
  subtree:
  - attributes:
      technology: 45nm
    local:
    - attributes:
        block_size: 100
        datawidth: 32
        metadata_datawidth: 10
        metadata_storage_width: 1920
        width: 3200
      class: DRAM
      name: DRAM
      subclass: DRAM_metadata
    name: SingleCore
    subtree:
    - local:
      - attributes:
          cluster-size: 1
          data_storage_depth: 2500
          data_storage_width: 3200
          datawidth: 32
          metadata_storage_depth: 2500
          metadata_storage_width: 1920
          n_banks: 2
          n_rdwr_ports: 2
          read_bandwidth: 8
          write_bandwidth: 8
        class: storage
        name: GlobelBuffer
        subclass: SRAM_MD
      name: chip
      subtree:
      - local:
        - attributes:
            block_size: 1
            data_storage_depth: 500
            data_storage_width: 320
            datawidth: 32
            meshX: 16
            meshY: 16
            metadata_datawidth: 10
            metadata_storage_depth: 500
            metadata_storage_width: 190
            n_banks: 3
          class: storage
          name: PE_buffer
        - attributes:
            datawidth: 32
            meshX: 512
            meshY: 32
          class: mac
          name: MAC[0..63]
        name: PE[0..255]
  version: 0.3
architecture_constraints:
  targets:
  - bypass: []
    keep: []
    target: GlobelBuffer
    type: bypass
  - bypass: []
    keep: []
    target: PE_buffer
    type: bypass
  - factors: C=32
    target: PE_buffer
    type: spatial
mapper:
  algorithm: random
  num-threads: 11
  optimization-metric: edp
  search-size: 20000
  sync-interval: 5
  timeout: 0
  victory-condition: 0
problem:
  instance:
    C: 128
    Hdilation: 1
    Hstride: 1
    M: 512
    N: 1
    P: 16
    Q: 16
    R: 1
    S: 1
    Wdilation: 1
    Wstride: 1
    densities:
      Inputs: 0.396
      Outputs: 0.999
      Weights: 0.366
  shape:
    coefficients:
    - default: 1
      name: Wstride
    - default: 1
      name: Hstride
    - default: 1
      name: Wdilation
    - default: 1
      name: Hdilation
    data-spaces:
    - name: Weights
      projection:
      - - - C
      - - - M
      - - - R
      - - - S
    - name: Inputs
      projection:
      - - - N
      - - - C
      - - - R
          - Wdilation
        - - P
          - Wstride
      - - - S
          - Hdilation
        - - Q
          - Hstride
    - name: Outputs
      projection:
      - - - N
      - - - M
      - - - Q
      - - - P
      read-write: true
    dimensions:
    - C
    - M
    - R
    - S
    - N
    - P
    - Q
    name: CNN-Layer
