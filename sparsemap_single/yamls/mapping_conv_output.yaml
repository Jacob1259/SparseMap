# template.j2

mapping:
  - target: DRAM
    type: temporal
    permutation: MCRSNPQ
    factors: C=1 M=16 N=1 P=1 Q=1 R=1 S=1

  - target: GlobelBuffer
    type: temporal
    permutation: SCMRNPQ
    factors: C=1 M=1 N=1 P=1 Q=1 R=1 S=3

  - target: GlobelBuffer
    type: spatial
    permutation: QCPMRSN
    split: 1
    factors: C=4 M=4 N=1 P=2 Q=8 R=1 S=1

  - target: PE_buffer
    type: temporal
    permutation: RQPCMSN
    factors: C=1 M=1 N=1 P=8 Q=2 R=3 S=1

  - target: PE_buffer
    type: spatial
    permutation: CMRSNPQ
    split: 1
    factors: C=32 M=2 N=1 P=1 Q=1 R=1 S=1

  - target: GlobelBuffer
    type: datatype
    bypass:
    
      - Inputs
    
      - Weights
    
      - Outputs
    
  

  - target: PE_buffer
    type: datatype
    bypass:
    
      - Inputs
    
      - Weights
    
      - Outputs
    


  