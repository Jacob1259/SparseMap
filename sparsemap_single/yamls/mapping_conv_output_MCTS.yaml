# template.j2

mapping:
  - target: DRAM
    type: temporal
    permutation: KMN
    factors: M=1 K=1 N=1

  - target: GlobelBuffer
    type: temporal
    permutation: MNK
    factors: M=12 K=2 N=24

  - target: GlobelBuffer
    type: spatial
    permutation: NMK
    split: 3
    factors: M=8 K=96 N=4

  - target: PE_buffer
    type: temporal
    permutation: MKN
    factors: M=4 K=4 N=4

  - target: PE_buffer
    type: spatial
    permutation: KNM
    split: 0
    factors: M=2 K=1 N=2

  

  
  - target: PE_buffer
    type: datatype
    bypass:
      
        - A
      
        - B
      
        - Z
      
  


  