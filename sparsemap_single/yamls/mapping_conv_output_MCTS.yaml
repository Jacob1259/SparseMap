# template.j2

mapping:
  - target: DRAM
    type: temporal
    permutation: PMCRSNQ
    factors: C=1 M=16 N=1 P=1 Q=2 R=1 S=1

  - target: GlobelBuffer
    type: temporal
    permutation: MCRSNPQ
    factors: C=1 M=2 N=1 P=1 Q=1 R=1 S=1

  - target: GlobelBuffer
    type: spatial
    permutation: QPMCRSN
    split: 2
    factors: C=4 M=8 N=1 P=16 Q=2 R=1 S=1

  - target: PE_buffer
    type: temporal
    permutation: QPMCRSN
    factors: C=1 M=2 N=1 P=1 Q=2 R=1 S=1

  - target: PE_buffer
    type: spatial
    permutation: CQMRSNP
    split: 1
    factors: C=32 M=1 N=1 P=1 Q=2 R=1 S=1

  
  - target: GlobelBuffer
    type: datatype
    bypass:
      
        - Inputs
      
        - Weights
      
        - Outputs
      
  

  
  - target: PE_buffer
    type: datatype
    bypass:
      
        - Inputs
      
        - Weights
      
        - Outputs
      
  


  