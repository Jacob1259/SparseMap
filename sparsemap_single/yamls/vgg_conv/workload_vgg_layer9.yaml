problem:
  instance:
    C: 512     #输入通道
    Hdilation: 1         
    Hstride: 1         #纵向步长
    M: 512              #卷积核个数 = 输出通道数
    N: 1                  #batch
    P: 28              #输出的长宽
    Q: 28              
    R: 3              #卷积核长宽
    S: 3
    Wdilation: 1
    Wstride: 1
    densities:
      Inputs: 0.311
      Weights: 0.113
      Outputs: 0.999
  shape:
    coefficients:
    - default: 1
      name: Wstride
    - default: 1
      name: Hstride
    - default: 1
      name: Wdilation
    - default: 1
      name: Hdilation
    data-spaces:
    - name: Weights
      projection:
      - - - C
      - - - M
      - - - R
      - - - S
    - name: Inputs
      projection:
      - - - N
      - - - C
      - - - R
          - Wdilation
        - - P
          - Wstride
      - - - S
          - Hdilation
        - - Q
          - Hstride
    - name: Outputs
      projection:
      - - - N
      - - - M
      - - - Q
      - - - P
      read-write: true
    dimensions:
    - C
    - M
    - R
    - S
    - N
    - P
    - Q
    name: CNN-Layer
